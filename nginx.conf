upstream backend {
  server chacall-backend:8080;
}

server {
  listen 80;
  server_name car-qr-contact.duckdns.org;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl;
  server_name car-qr-contact.duckdns.org;

  ssl_certificate /etc/letsencrypt/live/car-qr-contact.duckdns.org/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/car-qr-contact.duckdns.org/privkey.pem;

  client_max_body_size 20m;

  root /usr/share/nginx/html;
  index index.html;

  location /api/ {
    proxy_pass http://backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location ^~ /images/ {
    proxy_pass http://backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    expires 7d;
    add_header Cache-Control "public";
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

}
